<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Homepage</title>
 <!----===== Boxicons CSS ===== -->
 <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./h-edit.css">
 <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
 <nav class="sidebar close">
     <header>
         <div class="image-text">
             <span class="image">
                 <img src="/images/avatar_1.jpg" alt="">
             </span>
             <div class="text logo-text">
                 <span class="name">GoSporty</span>
                 <span class="profession">Go to athletic</span>
             </div>
         </div>
         <i class='bx bx-chevron-right toggle'></i>
     </header>
     <div class="menu-bar">
         <div class="menu">
             <li class="search-box">
                 <i class='bx bx-image icon'></i>
                 <input type="text" placeholder="Search...">
             </li>
             <ul class="menu-links">
                 <li class="nav-link">
                     <a href="/">
                         <i class='bx bx-home-alt icon' ></i>
                         <span class="text nav-text">Dashboard</span>
                     </a>
                 </li>
                 <li class="nav-link">
                     <a href="/admin/dashboard.html">
                         <i class='bx bx-lock icon' ></i>
                         <span class="text nav-text">Revenue</span>
                     </a>
                 </li>
                 <li class="nav-link">
                     <a href="#">
                         <i class='bx bx-bell icon'></i>
                         <span class="text nav-text">Notifications</span>
                     </a>
                 </li>
                
             </ul>
         </div>
         <div class="bottom-content">
             <li class="">
                 <a href="#">
                     <i class='bx bx-log-out icon' ></i>
                     <span class="text nav-text">Logout</span>
                 </a>
             </li>
             <li class="mode">
                 <div class="sun-moon">
                     <i class='bx bx-moon icon moon'></i>
                     <i class='bx bx-sun icon sun'></i>
                 </div>
                 <span class="mode-text text">Dark mode</span>
                 <div class="toggle-switch">
                     <span class="switch"></span>
                 </div>
             </li>
             
         </div>
     </div>
 </nav>
 <section class="home">
     <div class="text">Upload Image</div>
     <form id="editableForm">
        <input type="text" id="heroText" placeholder="Hero Text">
        <input type="text" id="subText" placeholder="Sub Text">
        <input type="text" id="heroImage" placeholder="Hero Image URL">
        <input type="text" id="backgroundColor" placeholder="Background Color">
        <input type="text" id="socialLinks" placeholder="Social Links">
        <textarea id="editableCSS" placeholder="Editable CSS"></textarea>
        <button type="submit">Submit</button>
      </form>
 </section>

    <!-- Include Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>


<script src="./h-edit.js"></script>
<script>
    const body = document.querySelector('body'),
  sidebar = body.querySelector('nav'),
  toggle = body.querySelector(".toggle"),
  searchBtn = body.querySelector(".search-box"),
  modeSwitch = body.querySelector(".toggle-switch"),
  modeText = body.querySelector(".mode-text");
toggle.addEventListener("click" , () =>{
sidebar.classList.toggle("close");
})
searchBtn.addEventListener("click" , () =>{
sidebar.classList.remove("close");
})
modeSwitch.addEventListener("click" , () =>{
body.classList.toggle("dark");

if(body.classList.contains("dark")){
    modeText.innerText = "Light mode";
}else{
    modeText.innerText = "Dark mode";
    
}
});
</script>
</body>
</html>
