<script>
  // Your Firebase project configuration
  const firebaseConfig = {
    apiKey: "AIzaSyABrsI6xGDAKcrwZZvGV7OHbG22NMUH3wU",
    authDomain: "art-sheet.firebaseapp.com",
    databaseURL: "https://art-sheet-default-rtdb.firebaseio.com",
    projectId: "art-sheet",
    storageBucket: "art-sheet.appspot.com",
    messagingSenderId: "837945719022",
    appId: "1:837945719022:web:af0f58768f60e6c8e4dbff",
    measurementId: "G-QBKCBW2YBL"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Reference to your Firebase Realtime Database
  const database = firebase.database();

  // Function to fetch data and populate messages
  function populateMessages() {
    const messagesContainer = document.querySelector('.messages');

    // Reference 'contact-list' in the database
    const contactListRef = database.ref('contact-list');

    contactListRef.on('value', function(snapshot) {
      messagesContainer.innerHTML = ''; // Clear previous content

      snapshot.forEach(function(childSnapshot) {
        const messageData = childSnapshot.val();

        // Create message elements
        const messageBox = document.createElement('div');
        messageBox.classList.add('message-box');

        const img = document.createElement('img');
        img.src = 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80';
        img.alt = 'profile image';

        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');

        const messageHeader = document.createElement('div');
        messageHeader.classList.add('message-header');

        const name = document.createElement('div');
        name.classList.add('name');
        name.textContent = messageData.name;

        const starCheckbox = document.createElement('div');
        starCheckbox.classList.add('star-checkbox');

        const starInput = document.createElement('input');
        starInput.type = 'checkbox';
        starInput.id = 'star-' + childSnapshot.key; // Unique ID based on Firebase key

        const starLabel = document.createElement('label');
        starLabel.setAttribute('for', 'star-' + childSnapshot.key);
        starLabel.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
          </svg>
        `;

        const messageLine = document.createElement('p');
        messageLine.classList.add('message-line');
        messageLine.textContent = messageData.message;

        const messageType = document.createElement('p');
        messageType.classList.add('message-line', 'time');
        messageType.textContent = messageData.contactType;

        // Append elements
        messageHeader.appendChild(name);
        messageHeader.appendChild(starCheckbox);
        starCheckbox.appendChild(starInput);
        starCheckbox.appendChild(starLabel);
        messageContent.appendChild(messageHeader);
        messageContent.appendChild(messageLine);
        messageContent.appendChild(messageType);
        messageBox.appendChild(img);
        messageBox.appendChild(messageContent);

        messagesContainer.appendChild(messageBox);
      });
    });
  }

  // Call the function to populate messages
  populateMessages();

  // Accessing Firestore and the collection
const db = firebase.firestore();
const collectionRef = db.collection('images'); // Assuming the collection is named 'images'

// Reference to the span element with class .gallery
const gallerySpan = document.querySelector('.gallery');

// Fetch the data from Firestore to count the number of documents
collectionRef.get().then((querySnapshot) => {
  const documentCount = querySnapshot.size; // Get the number of documents in the collection

  // Calculate the percentage width based on the number of documents
  const widthPercentage = documentCount * 1; // Assuming each document represents 10% width
  gallerySpan.style.width = `${widthPercentage}%`;
}).catch((error) => {
  console.log('Error getting documents:', error);
});

</script>
